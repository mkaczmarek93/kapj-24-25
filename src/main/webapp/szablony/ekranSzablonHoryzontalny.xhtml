<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">

    <h:head>


        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=8"/>
        </f:facet>
        <f:facet name="last">
            <title>HAM</title>
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="primefaces" name="fa/font-awesome.css"/>
            <h:outputScript library="js" name="calendar_pl.js"/>

            <link
                    rel="stylesheet"
                    type="text/css"
                    href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css"
            />

        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">
                <ui:insert name="naglowek">
                    <ui:include src="panelNaglowek.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" size="300" minSize="40" maxSize="300" collapsible="true">
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="centerLayout">
                <ui:insert name="content">

                    <ui:include src="main.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="0">
                <ui:insert name="stopka">
                    <ui:include src="panelStopka.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</f:view>
</html>
