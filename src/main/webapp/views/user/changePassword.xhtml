<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>HAM</title>
</h:head>

<h:body>

    <ui:composition template="../../szablony/ekranSzablonHoryzontalny.xhtml">

        <ui:define name="content">

            <h:form>

                <p:panelGrid columns="2">

                    <p:outputLabel value="#{i18n['old-password']}"/>
                    <p:password id="oldPassword" value="#{changePasswordBean.oldPassword}" required="true"
                                requiredMessage="#{i18n['old-password-required']}"/>

                    <p:outputLabel value="#{i18n['new-password']}"/>
                    <p:password id="newPassword" value="#{changePasswordBean.newPassword}" required="true"
                                requiredMessage="#{i18n['new-password-required']}"/>

                    <p:outputLabel value="#{i18n['new-password-repeat']}"/>
                    <p:password id="newPasswordRepet" value="#{changePasswordBean.repeatPassword}" required="true"
                                requiredMessage="#{i18n['new-password-repeat-required']}"/>


                    <p:commandButton value="#{i18n['submit']}" actionListener="#{changePasswordBean.change}"
                                     update="@form"/>

                    <p:messages id="mess"/>
                </p:panelGrid>

            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
